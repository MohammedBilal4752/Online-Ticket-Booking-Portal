<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Online Ticket Booking Portal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="background-img">
     <div class="ticket-section">
      <form id="ticket-details">
        <h2>Book Tickets</h2>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <input type="number" id="seat" placeholder="Seat No" required>
        <br>
        <input type="date" id="date" required>
        <br>
        <input type="text" id="from" placeholder="From Location" required>
        <br>
        <input type="text" id="to" placeholder="To Location" required>
        <br>
        <input type="submit" value="Book Ticket">
       </form>
       <button id="view-history-btn">View History</button>
     </div>
    </div>
    <div id="booking-history" style="display: none;">
     <h3>My Orders</h3>
     <table id="history-table">
      <thead>
       <tr>
        <th>Ticket ID</th>
        <th>Name</th>
        <th>Seat No</th>
        <th>Date</th>
        <th>From Location</th>
        <th>To Location</th>
        <th>Price</th>
        <th>Action</th>
       </tr>
       </thead>
       <tbody id="history-table-body">
        
       </tbody>
     </table>
    </div>
    <script src="script.js"></script>
 </body>
</html>
